<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CRUD OPERATION</title>

    <style>
        body{
            background-color: rgb(26, 25, 25);
            color: white;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
        form, h2, table{  
            align-items: center;
            height: 50%;
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Add Product </h2>
    <br><br>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <label for="name">Product Name : </label>
    <input type="text" name="pname" id="pname">
    <br><br>

    <label for="text">Product price : </label>
    <input type="text" name="price" id="price">
    <br><br>

    <label for="qty">Quantity</label>
    <input type="text" name="qty" id="qty">
    <br><br>

    <label for="ram">Product Ram</label>
    <input type="text" name="ram" id="ram">
    <br><br>

    
    <input type="submit" value="SUBMIT" style="background-color: green; color: white;">
    
</form>
<br><br><br>


<table   border="2" >
    <tr>
        <th>ID</th>
        <th>Pro_name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Product Ram</th>


    </tr>
    {% for i in all_data %}
    <tr>
       
        <td>{{i.id}}</td>
        <td>{{i.pname}}</td>
        <td>{{i.price}}</td>
        <td>{{i.qty}}</td>
        <td>{{i.ram}}</td>


        <td ><a href="delete/{{i.id}}" style="color: red;">Delete</a></td>
        <td><a href="update/{{i.id}}" style="color: yellow;">Update</a></td>
      
        <br>
    </tr>
    {% endfor %}
</table>
</body>
</html>
